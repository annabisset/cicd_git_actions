name: "my javascript action"
description: "Simple greeting with Github Actions"
inputs:
  first-greeting:
    description: "who would you like to greet in the console?"
    required: true 
    default: "Hubot"
  second-greeting:
    description: "another person to greet"
    required: true 
    default: "Anna"
  third-greeting:
    description: "a third greeting"
    required: true 
    default: "test 3"
  last-one-greeted:
    description: "the person last greeted"
outputs:
  last-one-greeted:
    description: "the person last greeted"
runs:
  using: "node12"
  main: "index.js"
